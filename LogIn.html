<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>QQ邮箱</title>
		<style type="text/css">
			label div {width: 28px;height: 28px;background-color: red;}
			.sample input {display: none;}
			label input:checked + div{background-color: green;}
			
			.box {width: 100px;height: 100px;background-color: red;
				
				transition: 1s;
				}
			.box:hover {/* width: 200px;height: 200px;background-color: blue; */
						transform: skew(45deg, 0) translate(100px,0);}
			
			p {text-align: center;}
		</style>
	</head>
	<body>
		<form action="https://mail.qq.com/" method="post">
			<table cellspacing="0" border="1px" width="400px" height="150px">
				<tbody>
					<caption>登陆栏</caption>
					<th>1</th>
					<th>2</th>
					<th>3</th>
					<tr>
						<td rowspan="4" align="center" width="100px" style="padding: 0;">
							<div style="border-top: 112.8px solid red;border-left: 110.8px solid blue;"></div>
						</td>
						<td colspan="2" height="30px"> </td>
					</tr>
					<tr>
						<td align="right"> <span style="background-color: aqua;color: red;">用户名</span></td>
						<td> <input type="text" name="loginname" placeholder="请输入用户名"> </td>
					</tr>
					<tr>
						<td align="right"> <span style="background-color: aqua;color: red;">密码</span></td>
						<td><input type="password" name="pwd" placeholder="请输入密码"> </td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="submit" value="提交" style="background-color: aqua;color: red;"/>
							<input type="reset" value="重置" style="background-color: aqua;color: red;"/>
						</td>
					</tr>
				</tbody>
			</table>
			<label><input type="radio" name="sex">male</label>
			<label><input type="radio" name="sex">female</label>
			<div></div>
			<label class="sample">
				<input type="checkbox">
				<div></div>
			</label>
			<input type="text" name="username" autofocus="autofocus">
			<input type="submit">
			<form action="">
				<fieldset>
					<legend>登录</legend>
					<p>
						用户名：<input type="text">
						<br>&nbsp;&nbsp; 密码：<input type="password"></p>
					<p><input type="submit"></p>
				</fieldset>
			</form>
		</form>
		<div class="box"></div>
	</body>
</html>
